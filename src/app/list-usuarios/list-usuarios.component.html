
<div >
  <ion-row>
    <ion-col size="3" *ngFor="let usuario of usuarios$ | async">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{usuario.name| slice:0:11}}</ion-card-title>
          <ion-card-subtitle>{{usuario.status}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <img src={{usuario.image}} width="100%" alt="" >

            <ion-button style="display: flex;" routerLink="/usuario/{{usuario.id}}">VER</ion-button>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
